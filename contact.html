<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hermes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #85c7d7;
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0 auto;
            font-size: 36px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }

        .nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #85c7d7;
        }

        .nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .section {
            padding: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding-bottom: 110px;
        }

        .contact-info {
            text-align: left;
            max-width: 400px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-form {
            max-width: 400px;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background: #000000;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #7e7979b1;
        }

        .map {
            width: 400px;
            height: 300px;
        }

        footer {
            background-color: #85c7d7;
            color: rgb(2, 4, 61);
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: #010101;
            text-decoration: none;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin: 20px;
            font-size: 14px;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="header">
            <a href="/index.html"><img src="company_logo.jpg" alt="Company Logo" class="logo"></a>
            <h1>Hermes- Tours and travels</h1>
        </div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="section">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Phone:</strong> <a href="tel:+917204756603">+917204756603</a></p>
            <p><strong>Email:</strong> <a href="mailto:hermes-project@gmail.com">hermes-project@gmail.com</a></p>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required><br>
                    <input type="email" placeholder="Your Email" required><br>
                    <textarea placeholder="Your Message" required></textarea><br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.7384479802713!2d77.72847737556006!3d12.988573577360697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1100711a6095%3A0xd81fb8200c30cb7d!2sGoogle%20Connect%20Solutions%20Pvt%20Ltd%20(%20PUCA)!5e0!3m2!1sen!2sin!4v1739958962835!5m2!1sen!2sin"

                referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
    <footer>
        <div class="footer-container">
            <section class="contact-form">
                <h2>Contact</h2>
                <form id="footerForm" onsubmit="return validateForm()">
                    <input type="text" id="footerName" placeholder="Full Name" required>
                    <input type="email" id="footerEmail" placeholder="Email" required>
                    <textarea id="footerMessage" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
            <section class="sitemap">
                <h2>Sitemap</h2>
                <ul style="list-style-type: none; padding-left: 0;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            <section class="contact-info">

                <h2>Contact Us</h2>
